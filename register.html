<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Line Art - register</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<nav>
    <img src="shared/icons/icon-hamburger.svg" alt="hamburger" class="__hamburger --display">
    <ul class="__menu">
        <li><a href="#">home</a></li>
        <li><a href="#">search</a></li>
        <li><a href="#">items</a></li>
        <li><a class="login">login</a></li>
        <li><a href="register.html">register</a></li>
        <li><span class="__close">cancel</span></li>
    </ul>
</nav>
<form action="" method="post" class="register">
    <fieldset>
        <legend><span>REGISTER</span></legend>
        <section>
            <label for="user_name">Username</label>
            <input type="text" name="user_name" id="user_name" placeholder="your username here">
        </section>
        <section>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="your password here">
        </section>
        <section>
            <label for="confirmed-password">Confirm</label>
            <input type="password" name="confirmed-password" id="confirmed-password" placeholder="confirmed password here">
        </section>
        <section>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="your email here">
        </section>
        <section>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="your phone number here">
        </section>
        <section>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="your address here">
        </section>
        <section>
            <input type="submit" value="submit" class="button --success">
        </section>
    </fieldset>
</form>

</footer>
</body>
</html>
